{% extends "layout.html" %}
{% block content %}
<table border=1>
    <thead>
    <td>id</td>
    <td>role</td>
    <td>conversation id</td>
    <td>message count</td>
    </thead>

    {% for row in rows %}
    <tr>
        <td>{{row["id"]}}</td>
        <td>{{row["role"]}}</td>
        <td> {{ row["conversation"]}}</td>
        <td> {{ row["messagecount"]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
